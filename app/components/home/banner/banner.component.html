<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <!-- <h1>Hola, mi nombre es</h1> -->
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2>Udit Singhal</h2>
                    <h3>MiM Candidate | Ex-Web Devloper <img src="/assets/icons/angular-icon.svg" alt="angular" width="25" height="25" class="position-angular"> </h3>
                    <h3>Hustling to be <span class="one-percent">1%</span><span class="better"> better</span><span class="everyday"> everyday</span> </h3>
                </div>
                <div class='banner-description'>
                    <p [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                </div>
            </div>
            <div class="div-btn-banner">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "banner", "email")' href="mailto:udit.singhal@outlook.com" target="_black" class="main-btn">
                    {{"Banner.ActionBtn" | translate}}
                </a>
            </div>
        </div>
    </div>
</section>
